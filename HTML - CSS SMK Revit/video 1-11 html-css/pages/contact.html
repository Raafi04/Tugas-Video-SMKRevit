<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koenigsegg.com - About Koenigsegg</title>
    <link rel="website icon" type="png" href="../images/webicon.png" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div>
      <h1>Koenigsegg</h1>

      <img src="../images/logo.png" width="200" alt="Koenigsegg logo" />
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li>
            Koenigsegg Car
            <ul>
              <li>
                <a href="agera.html">Koenigsegg Agera</a>
              </li>
              <li>
                <a href="ccx.html">Koenigsegg CCX</a>
              </li>
              <li>
                <a href="jesko.html">Koenigsegg Jesko</a>
              </li>
            </ul>
          </li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <hr />

      <form action="agera.html" method="get">
        <fieldset>
          <legend>Fill to Contact or Order (Koenigsegg)</legend>
          <label for="name">Name :</label>
          <br />
          <input
            type="text"
            name="name"
            placeholder="Enter your name"
            required
          />
          <br />
          <label for="email">Email :</label>
          <br />
          <input
            type="email"
            name="email"
            placeholder="example@gmail.com"
            required
          />
          <br />
          <label for="">Number :</label>
          <br />
          <input
            type="text"
            type="number"
            inputmode="numeric"
            name="Number"
            placeholder="08123456789"
            required
          />
          <br />
          <label for="address">Address :</label>
          <br />
          <textarea name="address" id="" cols="30" rows="10"></textarea>
          <br />
          <label for="gender">Gender</label>
          <br />
          <select name="gender" id="">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <br />
          <br />
          <button onclick="alert ('Halo!')">Submit</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
